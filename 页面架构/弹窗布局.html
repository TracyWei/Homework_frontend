<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹窗布局</title>
	<style type="text/css">
		.a{
			position: fixed;
			height: 100%;
			width: 100%;
			background: rgba(0,0,0,0.5);
		}
		.b{
			background: #fff;
			font-size: 20px;
			position: fixed;
			left: 50%;
			top:50%;
			transform:translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b">Hello World</div>
	</div>
</body>
</html>
