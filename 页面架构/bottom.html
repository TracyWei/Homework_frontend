<!-- 绝对定位，记住要left -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bottom Display</title>
	<style type="text/css">
		.container{
			position: relative;
			width: 500px;
			height: 800px;
		}
		.r{
			position: absolute;
			bottom: 0;
			width: 200px;
		}
		.a{
			height: 50%;
			background-color: yellow;
		}
		.b{
			height: 75%;
			background-color: yellow;
			left: 200px;
		}
		.c{
			height: 50%;
			background-color: yellow;
			left: 400px;

		}
		.d{
			height: 25%;
			background-color: yellow;
			left: 600px;

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="a r">a</div>
		<div class="b r">b</div>
		<div class="c r">c</div>
		<div class="d r">d</div>
	</div>
</body>
</html>
