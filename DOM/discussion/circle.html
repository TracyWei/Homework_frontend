<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用canvas画一个圆</title>
</head>
<body>
    <canvas id="circle" height="300px" width="300px;"></canvas>
    <script type="text/javascript">
        var ctx = document.getElementById('circle').getContext('2d');
        ctx.beginPath();
        ctx.arc(150,150,100,0,2*Math.PI);
        ctx.strokeStyle="4d4e53";
        ctx.stroke();
        ctx.fillStyle="#6a83ff";
        ctx.fill();
    </script>
</body>
</html>
