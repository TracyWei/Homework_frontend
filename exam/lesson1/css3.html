<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	  <style>
  table{border-collapse: collapse;}
  table caption{padding:10px; text-align:center;}
  table td, table th{padding:1px;border:1px solid #ddd;text-align:center;}
  table th{background-color:#eee;}
  table thead th{width:87px;}
  </style>
</head>
<body>
	<table>
		<caption>照片冲印价格详情</caption>
		<thead>
			<tr>
				<th rowspan="2">相片尺寸</th>
				<th colspan="2">相纸（元/张）</th>
			</tr>
			<tr>
				<th>富士</th>
				<th>柯达</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>6寸</th>
				<td>0.45</td>
				<td>0.6</td>
			</tr>
			<tr>
				<th>10寸</th>
				<td>3.89</td>
				<td>5</td>
			</tr>
			<tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">运费8元/单，满99元免运费</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
