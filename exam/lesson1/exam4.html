<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button_Menu</title>
	<style type="text/css">
		.container{
			font: 12px SimSun;
			color: #000;
		}
		.btn,.menu{
			border: 1px solid #ddd;
		}
		.btn{
			width: 50px;
			height: 28px;
			background-color: #eee;
			box-sizing:content-box;
			padding: 0px;
			display: block;
		}
		.menu{
			margin-top: 1px;
			padding-left: 0px;
			display: inline-block;

		}
		.menu li{
			list-style: none;
			height: 30px;
			background-color: #fff;
			padding:0 10px;
			line-height: 30px;
		}
		.menu li:hover{
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<div class="container">
		<button class="btn">按钮</button>
		<ul class="menu">
			<li>下拉菜单项</li>
			<li>下拉菜单项</li>
			<li>下拉菜单项</li>
			<li>下拉菜单项</li>
		</ul>
	</div>
</body>
</html>
