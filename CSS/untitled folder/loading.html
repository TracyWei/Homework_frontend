<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading</title>
	<style type="text/css">
		.circle{
			box-sizing:border-box;
			width: 40px;
			height: 40px;
			border: 2px solid;
			border-color: #000 #000 #fff;
			border-radius: 50%;
			position: absolute;
			left: 50%;
			top: 50%;
			transform:translateX(-50%) translateY(-50%);
			animation:rotate 1s linear infinite both;
		}
		@keyframes rotate{
			0%{transform:rotate(0deg);}
			100%{transform:rotate(360deg);}
		}
	</style>
</head>
<body>
	<div class="circle">
		
	</div>
</body>
</html>
