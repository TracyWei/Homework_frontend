<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现一个自适应布局</title>
</head>
<style type="text/css">
	body{
		font:50px/4 "microsoft yahei";
		color: #fff;
	}
	.parent{
		display: flex;
		flex:1;
		text-align: center;
	}
	.side{
		width: 200px;
		background-color: red;
	}
	.main{
		background-color: blue;
		flex:1;
		margin-left: 10px;
	}
</style>
<body>
	<div class="parent"> 
    	<div class="side">侧栏</div>
    	<div class="main">主栏</div>
    </div>
</body>
</html>
