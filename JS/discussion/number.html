<!-- 随机取一个整数，[0,9] -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	document.write(Math.floor(Math.random()*10)+'</br>');
	document.write(Math.round(Math.random()*9)+'</br>');
	document.write(Math.ceil(Math.random()*9)+'</br>');
	document.write(parseInt(Math.random()*10)+'</br>');
	document.write((Math.random()*9).toFixed(0)+'</br>');
</script>
</body>
</html>
