<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	var array = [1,2,3,4,5,6];
	var sum = 0;
	//方法1，for循环
	for(var i = 0;i<array.length;i++){
		sum+=array[i];
	}
	console.log(sum);
	//方法2，for in
	for(var i in array){
		sum+=array[i];
	}
	console.log(sum);
	//方法3，forEach
	function addForEach(item,index,array){
		sum+=item;
	}
	array.forEach(addForEach);
	console.log(sum);
	// 方法4，map
	function addMap(item,index,array){
		sum+=item;
	}
	array.map(addMap);
	console.log(sum);
	//方法5，reduce1
	function addReduce1(previousResult,item,index,array){
		return sum+=item;
	}
	var result = array.reduce(addReduce1);
	console.log(result);
	//方法6，reduce2
	function addReduce2(previousResult,item,index,array){
		return previousResult+item;
	}
	var result2 = array.reduce(addReduce2,0);
	console.log(result2);
</script>
</html>
